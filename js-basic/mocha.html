  <script>
    function pow(x, n) {
      /* 코드를 여기에 작성합니다. 지금은 빈칸으로 남겨두었습니다. */
      if (n < 0) return NaN;
      if (Math.round(n) != n) return NaN;
      
      let result = 1;
      
      for (let i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
  </script>
